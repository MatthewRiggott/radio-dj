<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Corona</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 class="center">DJ Radio</h1>
    <form action="/room" method="POST">
      <div class="container">
        <div><label for="username">Username</label></div>
        <input name="username" id="username" type="text">
      </div>
      <hr>
      <div class="container">
        <button id="hostRoom" name="host">Host</button>
        <span id="hostNoUser" class="error">username cannot be empty</span>
      </div>
      <div class="container">
        <span>OR</span>
      </div>
      <div class="container">
        <div>
          <label for="roomCode">Room Code</label>
        </div>
        <input id="roomCode" name="roomCode" type="text">
        <div>
          <button id="joinRoom" name="join">Join</button>
          <span id="joinNoUser" class="error">username cannot be empty</span>
          <span id="joinNoRoom" class="error">room code cannot be empty</span>
        </div>
      </div>
    </form>


</body>
</html>
